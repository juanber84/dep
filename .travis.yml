language: php

php:
  - '5.6'

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit -c ./phpunit.xml  --coverage-clover build/logs/clover.xml
  - php ./compiler.php

after_success:
  - travis_retry php vendor/bin/coveralls

before_script:
  - composer require satooshi/php-coveralls
  - composer dumpautoload
  - composer install
  - date

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./dep.phar
  skip_cleanup: true
  on:
    repo: juanber84/dep
